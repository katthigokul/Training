<app-header [isUserLoggedIn]='isUserLoggedIn'  [domain]="domain" [emailId]="emailId"></app-header>
<div class="container-fluid">
<div class="row mt-5">
  <div id="carouselExampleIndicators" class="carousel slide w-100" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" style="height: 30em" src="../../assets/images/535521cd09f1e0a8920ed5019ca09c51.jpg"
         alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 30em" src="../../assets/images/73ad7f4bb9da1bfd8fb04ed22f073307.jpg"
         alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 30em" src="../../assets/images/f9855049304b8c4e9debe158a74e5ae8.jpg"
         alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>

<hr />
  
<div class="container-fluid">
  <div class="col">
    <div class="row">
      <div class="col">
        <h4>Recommendations</h4>
      </div>
    </div>
    <app-recommendation-card-component [isUserLoggedIn]="isUserLoggedIn" [domain]="domain" [emailId]="emailId"></app-recommendation-card-component>
  </div>
</div>
<hr>
<div class="container-fluid">
  <div class="col">
    <div class="row">
      <div class="col">
        <h4>Trending Restaurants</h4>
      </div>
    </div>
    <div class="row">
      <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
        [animation]="'slide'">
        <mdb-carousel-item *ngFor="let item of slides; let i = index">
          <div class="col-md-3" [ngClass]="{'d-none d-md-block': trendingEntitiesIndex !== 0}"
            *ngFor="let trendingEntities of item; let trendingEntitiesIndex = index">
            <mdb-card class="my-1">
              <mdb-card-img [src]="trendingEntities.entityImageUrl" (click)="selectedEntity(trendingEntities.entityName)" alt="Card image cap"></mdb-card-img>
              <mdb-card-body>
                <mdb-card-title class="row">
                  <h4>{{trendingEntities.entityName | titlecase |truncate:10:"..." }}</h4>
                </mdb-card-title>
                <div class="row">
                <p>{{trendingEntities.entityDescription | truncate:30:"..." }}</p>
              </div>
              <div class="row">
               <b> <ngb-rating [rate]="trendingEntities.overAllRating"></ngb-rating></b>
              </div>
              </mdb-card-body>
            </mdb-card>
          </div>
        </mdb-carousel-item>
      </mdb-carousel>
    </div>
  </div>
</div>
<hr>

<app-footer></app-footer>
