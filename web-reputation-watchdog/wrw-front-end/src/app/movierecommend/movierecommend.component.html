<!-- Movie Recommendation Starts -->
<div class="row">
  <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
    [animation]="'slide'">
    <mdb-carousel-item *ngFor="let item of slides; let i = index">
      <div class="col-md-3" [ngClass]="{'d-none d-md-block': cardIndex !== 0}"
        *ngFor="let card of item; let cardIndex = index">
        <mdb-card class="my-1">
          <mdb-card-img [src]="card.entityImageUrl" (click)="selectedEntity(card.entityName)" alt="Card image cap"></mdb-card-img>
          <mdb-card-body>
            <mdb-card-title class="row"> 
              <h4>{{card.entityName | titlecase |truncate:10:"..."}}</h4>
            </mdb-card-title>
            <div class="row">
            <p>{{card.entityDescription | truncate:30:"..."}}</p>
          </div>
          <div class="row">
           <b> <ngb-rating [rate]="card.overAllRating"></ngb-rating></b>
          </div>
            <hr>
          </mdb-card-body>
        </mdb-card>
      </div>
    </mdb-carousel-item>
    <!-- 
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a> -->
  </mdb-carousel>
</div>
<!-- Movie Recommendation Ends -->
